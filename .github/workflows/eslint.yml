name: eslint
on: [push]
jobs:
  eslint-staticWeb:
    name: GitHub Actions eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run app
        run: make app-up &
      - name: sleep
        run: sleep 120
      - name: Run eslint @staticWeb
        run: |
          cd staticWeb
          yarn lint-server
          yarn lint-browser
      - name: Run eslint @authApi
        run: |
          cd authApi
          yarn lint-server
      - name: Run eslint @storageApi
        run: |
          cd storageApi
          yarn lint-server

  slack-notification:
    if: always()
    needs:  [eslint-staticWeb]
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/workflow-conclusion-action@v1
      - name: Slack Notification
        uses: sonots/slack-notice-action@v3
        with:
          title: eslint (${{ github.event.repository.name }})
          status: ${{ env.WORKFLOW_CONCLUSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.MY_GITHUB_CHANNEL_WEBHOOK_URL }}

