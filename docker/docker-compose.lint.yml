version: '3'

services:
  static_web_container:
    container_name: xllint-container-static-web
    build:
      context: ../
      dockerfile: ./docker/staticWebContainer/Dockerfile
    tty: true
    volumes:
      - ../staticWeb:/app
      - xllint-volume-swc-nm:/app/node_modules
    environment:
     - IS_TEST=false
    command: sh -c "npm run lint-fix"

  auth_api_container:
    container_name: xllint-container-auth-api
    build:
      context: ../
      dockerfile: ./docker/authApiContainer/Dockerfile
    tty: true
    volumes:
      - ../authApi:/app
      - xllint-volume-aac-nm:/app/node_modules
    environment:
     - IS_TEST=false
    command: sh -c "npm run lint-fix"

  storage_api_container:
    container_name: xllint-container-storage-api
    build:
      context: ../
      dockerfile: ./docker/storageApiContainer/Dockerfile
    tty: true
    volumes:
      - ../storageApi:/app
      - xllint-volume-sac-nm:/app/node_modules
    environment:
     - IS_TEST=false
    command: sh -c "npm run lint-fix"

volumes:
  xllint-volume-aac-nm:
  xllint-volume-sac-nm:
  xllint-volume-swc-nm:


