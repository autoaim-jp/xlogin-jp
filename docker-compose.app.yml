version: '3'

services:
  rediscontainer:
    container_name: xlapp-rediscontainer
    build:
      context: .
      dockerfile: ./docker/rediscontainer/Dockerfile
    volumes:
      - app_xl-rc-redis:/data
  psqlcontainer:
    container_name: xlapp-psqlcontainer
    build:
      context: .
      dockerfile: ./docker/psqlcontainer/Dockerfile
    volumes:
      - app_xl-pc-psql:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=psqladmin
      - POSTGRES_PASSWORD=psqlpass
  webcontainer:
    container_name: xlapp-webcontainer
    build:
      context: .
      dockerfile: ./docker/webcontainer/Dockerfile
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./src:/app
      - app_xl-wc-nm:/app/node_modules
    environment:
     - IS_TEST=false
    command: sh -c "npm run start-watch"
    depends_on:
      - rediscontainer
      - psqlcontainer

volumes:
  app_xl-rc-redis:
  app_xl-pc-psql:
  app_xl-wc-nm:


